<div class="container">
    <form [formGroup]="formContato" (ngSubmit)="enviarEmail()">
        <div class="row">
            <div class="col d-flex justify-content-center">
                <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label>
                    <input matInput type="text" formControlName="email">
                    <mat-error>Por favor, informe o email para contato.</mat-error>
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col d-flex justify-content-center">
                <mat-form-field appearance="outline">
                    <mat-label>Título</mat-label>
                    <input matInput type="text" formControlName="titulo">
                    <mat-error>Por favor, informe um título.</mat-error>
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col d-flex justify-content-center">
                <mat-form-field appearance="outline">
                    <mat-label>Mensagem</mat-label>
                    <textarea matInput cdkTextareaAutosize cdkAutosizeMinRows="1" cdkAutosizeMaxRows="10" formControlName="mensagem"></textarea>
                    <mat-error>Por favor, informe a mensagem.</mat-error>
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col d-flex justify-content-center">
                <button type="submit" class="btn" [disabled]="!habilitar()" mat-raised-button color="primary">
                    Enviar
                </button>
            </div>
        </div>
    </form>
</div>
